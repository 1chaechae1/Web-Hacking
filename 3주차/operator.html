<html>
    <head>
        <meta http-equiv=Content-Type Content="text/html; charset=utf-8">
        <title>연산자</title>
    </head>
    <body>
        <script LANGUAGE="JAVASCRIPT">
            i=10; j=13;
            document.write("<br>곱셈 연산 결과" + "&nbsp"+ (i+j) +"<br>");
            document.write("<br>증감 연산 결과" + "&nbsp"+ (i++) +"<br>");
            document.write("<br>증감 연산 결과" + "&nbsp"+ i +"<br>");
            document.write("<br>비교 연산 결과" + "&nbsp"+ (i<=j) +"<br>");
            document.write("<br>논리(AND) 연산 결과" + "&nbsp"+ (i&&false) +"<br>");
            document.write("<br>비트(AND) 연산 결과" + "&nbsp"+ (i&j) +"<br>");
        </script>
    </body>
</html>
