<html>
    <head>
        <meta http-equiv=Content-Type Content="text/html; charset=utf-8">
        <title>조건문</title>
        <script LANGUAGE="JAVASCRIPT">
            function add(a, b)
            {
                var c;
                c = a + b;
                return c;
            }
        </script>
    </head>
    <body>
        <script LANGUAGE="JAVASCRIPT">
            var num1;
            var num2;
            var result;

            num1 = parseInt(prompt("정수 값을 입력하세요", " "));
            num2 = parseInt(prompt("정수 값을 입력하세요", " "));

            if((num1 != null) && (num2 != null)) {
                result = add(num1, num2);
                document.write("<br>"+num1+"과 "+num2+"의 합은 "+result + "입니다.<br>");
            }
            else {
                document.write("<br>입력이 취소되었습니다<br>");
            }
        </script>
    </body>
</html>
