<html>
    <head>
        <meta http-equiv=Content-Type Content="text/html; charset=utf-8">
        <title>조건문</title>
    </head>
    <body>
        <script LANGUAGE="JAVASCRIPT">
            var num = prompt("숫자를 입력하세요", " ");

            if(num != null){
                if((num%3)==0){
                    document.write("<br>"+ num + "&nbsp은(는) 3의 배수입니다.<br>");
                }
                else{
                    document.write("<br>"+ num + "&nbsp은(는) 3의 배수가 아닙니다.<br>");
                }
            }
            else {
                document.write("<br>입력이 취소되었습니다<br>");
            }
        </script>
    </body>
</html>
